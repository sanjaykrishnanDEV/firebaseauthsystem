<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div
      class="container-fluid"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <!-- form -->
      <!-- <form action="#" class="bg-info d-flex flex-column justify-content-center align-items-center">
        <label for="username" >Username</label>
        <input type="text" class="form-floating">
      </form> -->
      <main class="form-signin w-50 mx-auto">
        <form class="mt-5">
          <h1 class="h3 mb-3 fw-normal">Please add details</h1>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingname"
              placeholder="name@example.com"
            />
            <label for="floatingname">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="cnffloatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Country"
            />
            <label for="floatingPassword">Country</label>
          </div>
          <div class="form-floating">
            <input
              type="tel"
              class="form-control"
              id="phonenum"
              placeholder="Phone Number"
            />
            <label for="floatingPassword">Phone number</label>
          </div>

          <button
            class="m-2 btn btn-primary w-100 py-2"
            type="submit"
            id="signup"
          >
            Sign Up
          </button>
          <div class="btns d-flex justify-content-center align-items-center">
            <p>Already have an account?</p>
            <button class="btn btn-success ms-2" id="loginbtn">
              <a href="login.html" class="link-offset-1-hover"
                >Log in</a
              >
            </button>
          </div>
        </form>
      </main>
      <!-- form -->
    </div>
    <script src="registration.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
